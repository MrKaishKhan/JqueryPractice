<style>

.mouse{
    border: 1px solid rgb(136, 99, 171);

.violet{

    background-color: antiquewhite;
    width: 100px;

}

<body>
    <h1> This is me and me ?</h1>
    

        <div class="mouse">
            
        </div>
        <div class="box"></div>
    <script>
   $(document).ready(function(){
   $(document).mouseover(function(event){
     $(".mouse").text("X:  " + event.pageX + "  Y: "  + event.pageY);
     let x = event.pageX;
     let y = event.pageY;
  
     $(".box").offset({top:y, left:x});

   })     
})

    </script>
