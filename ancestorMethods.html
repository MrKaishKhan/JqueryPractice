</head>
<div class="main">
    <div class="outer">
        <h2>Outer Mains</h2>
        <div class="outerdown">
            <h2>Outer Down</h2>
            <div class="inner">
                <h2>Inner</h2>
                <div class="a">A</div>
                <div class="b">B</div>
            <div class="child-c">C</div>
            <div class="d">D</div>
        </div>
        </div>
    </div>
</div>
    

<script>
     
    $(document).ready(function(){
       // parent can be use for one parent traget 
      // parents can be used for all the parents off..
        // $(".child-c").parent().css("background", "purple");
        $(".child-c").parent().css("background", "purple");
        // $(".child-c").parents(".outer").css("background", "red");
        // ParentUntil 
        // $(".child-c").parentsUntil(".outer").css("background", "red");
        // offsetParent 
        $(".child-c").offsetParent(".outer").css("background", "red");
        // closest 
        $(".child-c").closest(".outer").css("background", "red");
        
    });
</script>
