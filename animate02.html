 background-color: blueviolet;

 <div class="box">
    <h2>Tesf</h2>

 </div><br>
<button class="first">Animate</button>
<button class="stop">Stop</button>
 

<script>
     
    $(document).ready(function(){
        $(".first").click(function(){
           $(".box").animate({left :"300px"},2000)
           $(".box").animate({fontSize :"30px"},2000)
        });

        $(".stop").click(function(){
            $(".box").stop(true) //(true , true) it will go instantly last 
        })
    
    });
</script>
